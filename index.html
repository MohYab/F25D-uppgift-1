<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggningssida</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Välkommen</h1>
    <form>
      <!-- Fält för e-postadress -->
      <label for="email">E-postadress</label>
      <input type="email" id="email" name="email" placeholder="Ange din e-postadress" required>

      <!-- Fält för lösenord -->
      <label for="password">Lösenord</label>
      <input type="password" id="password" name="password" placeholder="Ange ditt lösenord" required>

      <!-- Checkbox för "Kom ihåg mig" -->
      <div class="checkbox-container">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Kom ihåg mig</label>
      </div>

      <!-- Knapp för att logga in -->
      <button type="submit" class="login-btn">Logga in</button>

      <!-- Knapp för att registrera sig -->
      <button type="button" class="register-btn">Registrera dig</button>
    </form>
  </div>
</body>
</html>
